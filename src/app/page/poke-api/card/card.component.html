<div class="row">
  <ng-container *ngIf="
      pokemonAll && pokemonAll.results && pokemonAll.results.length > 0;
      else noPokemon
    ">
    <div class="card animate__bounce col-6 mx-auto mb-3" style="width: 300px"
      *ngFor="let pokemon of pokemonAll.results">

      <div *ngIf="!loadingImg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200" height="200" style="shape-rendering: auto; display: block; background: rgb(255, 255, 255);" xmlns:xlink="http://www.w3.org/1999/xlink"><g><g transform="rotate(0 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="-0.9166666666666666s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g transform="rotate(30 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="-0.8333333333333334s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g transform="rotate(60 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="-0.75s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g transform="rotate(90 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="-0.6666666666666666s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g transform="rotate(120 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="-0.5833333333333334s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g transform="rotate(150 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="-0.5s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g transform="rotate(180 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="-0.4166666666666667s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g transform="rotate(210 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="-0.3333333333333333s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g transform="rotate(240 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="-0.25s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g transform="rotate(270 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="-0.16666666666666666s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g transform="rotate(300 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="-0.08333333333333333s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g transform="rotate(330 50 50)">
          <rect fill="#fe718d" height="12" width="6" ry="6" rx="3" y="24" x="47">
            <animate repeatCount="indefinite" begin="0s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
          </rect>
        </g><g></g></g><!-- [ldio] generated by https://loading.io --></svg>
      </div>

      <img src="{{pokemon.data?.sprites?.other?.['official-artwork']?.front_default}}" class="card-img-top" alt="..."
        loading="lazy" (load)="loadingImg = true" />

      <div class="card-body">
        <h5 class="card-title">{{ pokemon.name }}</h5>
        <p class="card-text">{{ pokemon.data?.base_experience }}</p>
        <li class="btn btn-primary mx-auto d-block" (click)="openModal(pokemon.data!)">Más
          Información</li>
      </div>
    </div>
  </ng-container>
  <ng-template #noPokemon>
    <div class="col-12">
      <div class="alert alert-warning">
        <p>No hay pokemons</p>
      </div>
    </div>
  </ng-template>
</div>

<app-modal></app-modal>
